<!DOCTYPE html>
<head>
    <title>Bus Schedules</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<p>Please select the bus route and bus stop for times.</p>

<div id="YRT">
    <div id="YRT_routes">
        <form id="YRT_routes_form">
            <fieldset>
                <label>Please select a route:</label>
                <select id="yrt_routes_options"></select>
            </fieldset>
        </form>
    </div>
    <div id="YRT_stops">
        <form id="YRT_stops_form">
            <fieldset>
                <label>Please select a stop:</label>
                <select id="yrt_time_options"></select>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
